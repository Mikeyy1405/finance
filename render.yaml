services:
  - type: web
    name: faceless-video-platform
    runtime: node
    plan: starter
    region: frankfurt
    rootDir: nextjs_space
    buildCommand: yarn install && yarn prisma generate && yarn prisma db push --accept-data-loss && yarn build
    startCommand: yarn start
    disk:
      name: data
      mountPath: /opt/render/project/src/prisma
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: PIXABAY_API_KEY
        sync: false

services:
  - type: web
    name: finance-tracker
    runtime: node
    plan: starter
    region: frankfurt
    rootDir: nextjs_space
    buildCommand: yarn install && yarn prisma generate && yarn prisma db push --accept-data-loss && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
